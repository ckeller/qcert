dependencies:
  override:
    - sudo add-apt-repository -y ppa:avsm/ppa
    - sudo apt-get -qq update
    - sudo apt-get install -y ocaml-nox ocaml-native-compilers opam
    - opam init -a
    - eval `opam config env`
    - opam install -y menhir ocamlbuild camlp5 coq:
        timeout: 1200

test:
  override:
    - make