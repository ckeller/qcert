<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Q*cert Playground</title>
<!-- <script --> <!-- src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.2/fabric.min.js"></script> -->
<script src="lib/fabric.min.js"></script>
<script src="lib/Sortable.min.js"></script>
<script src="../lib/qcertJS.js"></script>
<script src="qcertPreCompiler.js"></script>
<script src="demo.js"></script>
<link rel="stylesheet" type="text/css" href="demo.css" ></link>
</head>

<body onload="init();" id='body'>
	<canvas id="tabs-canvas" width="1000" height="50"></canvas>
    <button id="kill-button" type="button" style="font-size:large; display:none"
        onclick="killButton()"><b>kill execution</b></button>
	<div id="container" style="position:relative">
		<canvas id="main-canvas" width="1000" height="700"></canvas>
		<div id="input-tab" style="display:none; position:absolute; left:10px; top:10px">
			<div id="input-tab-lang-title">
				<h1 style="text-align: center">No Input language specified</h1>
				<h2>Please select an input language by placing a language block on top of the start piece (on the Builder tab)</h2>
			</div>
			<div id="input-tab-query-input">
			<div id="input-tab-query-input-src">
			<label>source query (enter text or choose file)&nbsp;&nbsp&nbsp;</label><input type="file" id="input-tab-query-src-file" onchange='handleFile("input-tab-query-src-text", false, this.files)'/>
	  		<br/>
          <textarea id = "input-tab-query-src-text"
                    rows = "10"
                    cols = "80" 
					spellcheck="false"						
					autocapitalize="none"
					ondrop='handleFileDrop("input-tab-query-src-text", event)'
					wrap="off"
					></textarea>
          	</div>
			  <p></p>
			  <div id="input-tab-query-schema">
			<label>schema (enter text or choose file)&nbsp;&nbsp&nbsp;</label><input type="file" id="input-tab-query-schema-file" onchange='handleFile("input-tab-query-schema-text", true, this.files)'/>
	  		<br/>
          <textarea id = "input-tab-query-schema-text"
                    rows = "10"
                    cols = "80" 
					spellcheck="false"
					autocapitalize="none"
					ondrop='handleFileDrop("input-tab-query-schema-text", event)'
					wrap="off"
					></textarea>
          	</div>
			  <p></p>
			  <div id="input-tab-query-input-io">
	        <label>execution input as CSV files (choose delimiter and files)&nbsp;&nbsp;&nbsp;delimiter:</label><textarea id="delimiter" rows="1" cols="1">,</textarea>
					<input type="file" multiple="true" id="inputCSVs" accept=".csv" onchange='handleCSVs(this.files)'/><br/>
			<label>execution input as JSON (enter text or choose file)&nbsp;&nbsp&nbsp;</label><input type="file" id="input-tab-query-io-file" onchange='handleFile("input-tab-query-io-text", false, this.files)'/>
	  		<br/>
          <textarea id = "input-tab-query-io-text"
                    rows = "10"
                    cols = "80" 
					spellcheck="false"
					autocapitalize="none"
					ondrop='handleFileDrop("input-tab-query-io-text", event)'
					wrap="off"
					></textarea>
          	</div>
		 </div>
		</div>
	</div>
</body>

</html>
